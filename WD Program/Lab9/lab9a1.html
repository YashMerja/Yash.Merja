<html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lab9a1</title>
	<style type="text/css">
		
		div{
			height: 50vh;
			width: 50vh;
			animation-duration: 5s;
			animation-name: colour;
		}
		@keyframes colour{
			from{
				background-color: red;
			}
			to{
				background-color: yellow;
			}
		}
	</style>
</head>
