<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lab9c</title>

	<style type="text/css">
		
		div{
			width: 20vh;
			height: 20vh;
			animation-name: saver;
			animation-duration: 1s;
			position: absolute;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-timing-function: linear;
			background-color: orangered;

		}
		@keyframes saver{
			0%{left: 0px; top: 88px;}
			33%{left: 20%; top: 26px;}
			50%{left: 37%; top: 1000px;}
			75%{left: 660px; top: 560px;}
			100%{left: 87px; top: 59px;}
		}

	</style>
</head>
<body>
	<div></div>

</body>
</html>
