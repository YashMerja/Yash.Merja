<!DOCTYPE html>
<html>
<head>
	
	<title>lab4a</title>
</head>
<body>

	<fieldset>
		<form>
			<table cellspacing="0px" align="center">
				<caption><b>Student Registration</b></caption>
				<tr>
					<td>Full Name</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email"></td>
				</tr>
				<tr>
					<td>Mobile No</td>
					<td><input type="number" name=""></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><textarea rows="4" cols="20"></textarea></td>
				</tr>
				<tr>
					<td>Nationality</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Date Of Birth</td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" name="g">Male</td>
					<td><input type="radio" name="g">female</td>
				</tr>
				<tr>
					<td>Highest Degree</td>
					<td>
						<select>
							<option disabled selected>Select Degree</option>
							<option>B.Tech</option>
							<option>M.Tech</option>
							<option>BBA</option>
							<option>MBA</option>
							<option>B.COM</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>CPI</td>
					<td><input type="number"></td>
				</tr>
				<tr>
					<td>University</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Passing Year</td>
					<td>
						<select>
							<option disabled selected>select Year</option>
							<option>2019</option>
							<option>2020</option>
							<option>2021</option>
							<option>2022</option>
							<option>2023</option>
							<option>2023</option>
							<option>2024</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><input type="reset" name="reset"></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit"></td>
				</tr>
			</table>
		</form>
	</fieldset>
   
</body>
</html>
